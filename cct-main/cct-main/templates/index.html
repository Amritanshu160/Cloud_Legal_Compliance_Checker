<!DOCTYPE html>
<html>

<head>
    <title>Cloud Data Readiness Checklist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container mt-5">
    <h1>Cloud Data Readiness Checklist</h1>
    <hr>
    <p class="mb-3">Ensure compliance, protect privacy, and make informed decisions on your cloud data with a structured readiness assessment.</p>
    <form method="POST">
        {% for category, items in checklist.items() %}
        <div class="alert alert-light">
            <h3 class="alert-heading">{{ category }}</h3><hr>
            {% for item in items %}
            <div class="mb-3">
                <label class="form-label"><strong>{{ item.question }}</strong></label><br>
                <div class="form-check form-check-inline">
                    <input id="check-yes-{{ item.id }}" class="form-check-input" type="radio" name="{{ item.id }}"
                        value="yes" {% if results[item.id] == 'yes' %}checked{% endif %} required>
                    <label class="form-check-label" for="check-yes-{{ item.id }}">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="check-no-{{ item.id }}" class="form-check-input" type="radio" name="{{ item.id }}"
                        value="no" {% if results[item.id] == 'no' %}checked{% endif %}>
                    <label class="form-check-label" for="check-no-{{ item.id }}">No</label>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-warning mt-3">Submit</button>
    </form>
    </br>

    </form>
</body>

</html>
